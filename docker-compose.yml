  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: pnpm run start:dev notifications
    env_file:
      - ./apps/notifications/.env
    develop:
      watch:
        - action: sync
          path: ./apps/notifications/src
          target: /usr/src/app/apps/notifications/src
        - action: sync
          path: ./libs/common/src
          target: /usr/src/app/libs/common/src
        - action: rebuild
          path: ./package.json

  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: development
    command: pnpm run start:dev gateway
    env_file:
      - ./apps/gateway/.env
    ports:
      - '3003:3003'
    develop:
      watch:
        - action: sync
          path: ./apps/gateway/src
          target: /usr/src/app/apps/gateway/src
        - action: sync
          path: ./libs/common/src
          target: /usr/src/app/libs/common/src
        - action: rebuild
          path: ./package.json

  postgres-db:
    image: postgres:17
    container_name: postgres-db
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379

volumes:
  db-data:
